<!DOCTYPE html>
<html>
  <head>
    <title>Atendimento Online</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
      <div class="background"> 
        <div class="container">
        <header>
          <h3>Atendimento Online</h3>
        </header>
        <div class="corpo">
          <div class="box">
            <div class="atendente" id="atendente">
             <h5>Atendente</h5>
                <p>Olá, seja muito bem vindo ao nosso canal de informações.</p>
                <p>Eu sou a Poppy. No que posso ajudar?</p>
            </div>

            <div class="user" id="user">
              <h5>
                Usuário
              </h5>
                <p>Olá, Poppy!</p>
                <p>Tentei realizar uma compra, mas ao final o sistema caiu.</p>
            </div>
          </div>
        </div>
        <footer>
          <form id="formAdd" action="trabalho.html" method="post">
            <input
              id="myInput"
              class="form-control"
              type="text"
              placeholder="Digite sua mensagem"
            />
            <button type="submit" class="myButton">Enviar</button>
          </form>
        </footer>
        </div>
      </div>
      <script type="text/javascript">


      function addComment() {
        var mensagem = document.getElementById("myInput").value; 
        console.log(mensagem);

        let novaMensagem = document.createElement("p");
        novaMensagem.innerHTML = `${mensagem}`;

        const userMensagem = document.getElementById("user");
        userMensagem.appendChild(novaMensagem);

        document.getElementById("formAdd").reset();
      }

      function submitForm(event) {
        event.preventDefault();
        addComment();
      }

      document.getElementById("formAdd").addEventListener("submit", submitForm);

    </script>
  </body>
</html>
